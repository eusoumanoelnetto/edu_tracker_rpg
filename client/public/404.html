<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RPG Edu Tracker - Redirecionando...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      // SPA fallback para GitHub Pages
      (function() {
        var pathSegmentsToKeep = 1; // para /rpg_edu_tracker/
        var l = window.location;
        
        // Detecta se estamos no GitHub Pages
        if (l.host.includes('github.io')) {
          var path = l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/');
          var route = l.pathname.slice(path.length);
          
          if (route) {
            // Redireciona para index.html com a rota preservada
            l.replace(
              path + '/?p=' + encodeURIComponent(route + l.search + l.hash)
            );
          } else {
            // Se não há rota, vai direto para index
            l.replace(path + '/');
          }
        }
      })();
    </script>
  </head>
  <body>
    <div style="font-family: system-ui; text-align: center; padding: 40px;">
      <h1>Redirecionando...</h1>
      <noscript>
        <p>Por favor, habilite JavaScript para usar esta aplicação.</p>
      </noscript>
    </div>
  </body>
</html>
